<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1942 V</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/ColorPalette.js" defer></script>
    <script src="./scripts/View.js" defer></script>
    <script src="./scripts/Movement.js" defer></script>
    <script src="./scripts//Particles.js" defer></script>
    <script src="./scripts/Input.js" defer></script>
    <script src="./scripts/Timers.js" defer></script>
    <script src="./scripts/Shooting.js" defer></script>
    <script src="./scripts/Actors.js" defer></script>
    <script src="./scripts/Player.js" defer></script>
    <script src="./scripts/Spawners.js" defer></script>
    <script src="./scripts/Game.js" defer></script>
    <script src="./scripts/App.js" defer></script>
</head>
<body>
    <div id="game-container">
        <div id="panel-left" class="panel">
            <div id="debug" style="visibility:hidden">
                <p id = 'keylog'>KeyLog</p>
                <p id = 'proj'>Projectiles</p>
                <p id = 'actors'>Actors</p>
                <p id = 'controllers'>Controllers</p>
                <p id = 'timer'>Game Time</p>
                <p id = 'player'>Player</p>
            </div>
        </div>
        <canvas height="720" width="540" id="viewport"></canvas>
        <div id="panel-right" class="panel">
            <!--<p id="hi-score">Hi-Score</p>-->
            <p id="score">Score</p>
            <p id="health">Health</p>
            <p id="lives">Lives</p>
        </div>
    </div>
    <!-- LOAD IMAGE DATA-->
    <!-- <script src="./images/VectorData.js"></script> -->
    <script src="./images/spriteData.js"></script>
</body>
</html>
